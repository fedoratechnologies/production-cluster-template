---
# yaml-language-server: =https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux-instance
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: flux-operator
      namespace: flux-system
  interval: 1h
  path: ./config/kubernetes/apps/flux-system/flux-instance/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: flux-system
  timeout: 5m
  wait: false
